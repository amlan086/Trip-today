<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="vdo.css">
	<title></title>
	<script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
    if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
    } else {
        video.pause();
        btn.innerHTML = "Play";
    }
}
</script>


</head>
<body>


<!-- The video -->
<video autoplay muted loop id="myVideo">
  <source src="vdo.mp4" type="video/mp4" position= absolute>
</video>

<!-- Optional: some overlay text to describe the video -->
<div class="content">
  <h1>Heading</h1>
  <p>Lorem ipsum...</p>
  <!-- Use a button to pause/play the video with JavaScript -->
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>


</body>
</html>
